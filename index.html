<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts.js"></script>
    <script src = "api.js"></script>
    <title>Busca atrações</title>
</head>
<body>
    <header class = "header-container">
        <nav>
            <div class="logo">PWM</div>
            <ul class="navItems">
                <li><a href="background.html">Início</a></li>
                <li><a href="background.html">Loja</a></li>
                <li><a href="background.html">Novidades</a></li>
            </ul>

            <div class="links">
                <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
            </div>
        </nav>
    </header>

    <main class="main-container">

        <div class="caixa-input">
            <div class="box" id="glass-box"></div>
            <form action="" class="forms-container">
                <h3 class="palavras" id="titulo">Buscar Museus</h3>
                <br>
                <label for="cep" class="palavras" id="nome"></label>
                <input type="text" class="box-c" name="cep" id="cep" placeholder="Digite o seu CEP">
                <br>
                <div class="button-container">
                    <input type="submit" name="send" value=" " class="centered-button" id="button"/>
                    <div class="lupa"></div>
                </div>
            </form>
        </div>
    </div>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="/arquivos/brennand.jpg" width="800" height="500">
            <div class="text">Instituto Brennand</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="/arquivos/cais.jpg"  width="800" height="500">
            <div class="text">Cais do Sertão</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="/arquivos/forte-5-pontas.png" width="800" height="500">
            <div class="text">Forte das 5 pontas</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="/arquivos/homem-do-nordeste.jpg"  width="800" height="500">
            <div class="text">Museu do Homem do Nordeste</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="/arquivos/museu-la-greca.jpg"  width="800" height="500">
            <div class="text">Museu La Greca</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <br>

        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </main>
    <footer>
        <i class="fa-regular fa-copyright"></i>
        <h4>Created by @marcelopetroni @eduardasantanab @matheusmgs22 @InserirGitMario</h4>
    </footer>
</body>
</html>
